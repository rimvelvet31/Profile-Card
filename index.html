<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="

      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <img class="profile-pic" src="profile.png" alt="" />

      <div class="info">
        <h1>Red Meigen Importante</h1>
        <p class="title">Software Engineer</p>
        <p class="description">
          An avid developer specializing in responsive web design with the
          eagerness for building innovative technological solutions
        </p>
        <button class="btn">redimportante13@gmail.com</button>
      </div>

      <div class="accounts">
        <i class="icon fa-brands fa-instagram fa-2x"></i>
        <i class="icon fa-brands fa-twitter fa-2x"></i>
        <i class="icon fa-brands fa-linkedin-in fa-2x"></i>
        <i class="icon fa-brands fa-github fa-2x"></i>
      </div>
    </div>
  </body>
</html>
